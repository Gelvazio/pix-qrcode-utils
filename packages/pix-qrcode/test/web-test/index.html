<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>PIX QRCode Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"
      integrity="sha512-pUhApVQtLbnpLtJn6DuzDD5o2xtmLJnJ7oBoMsBnzOkVkpqofGLGPaBJ6ayD2zQe3lCgCibhJBi4cj5wAxwVKA=="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section container">
      <div class="columns" style="border: 1px solid blue;">
        <div class="column is-9">
          <label for="qr-string">QRCode</label>
          <textarea
            id="qr-string"
            spellcheck="false"
            style="
              width: 100%;
              height: 126px;
              word-break: break-all;
              font-family: 'Courier New';
              font-size: 16px;
              font-weight: 800;
            "
            placeholder="Paste a QR-CODE string here ... "
            oninput="decodeCode( this.value.trim() );"
          ></textarea>
          <textarea
            id="qr-status"
            class="column is-9"
            style="width: 100%; height: 44px; resize: none; font-size: 16px;"
          ></textarea>
        </div>
        <div class="column is-3 has-text-centered">
          <img
            id="qr-bitmap"
            alt="QR-CODE"
            style="
              border: 1px solid;
              height: 200px;
              min-height: 200px;
              min-width: 200px;
              margin-left: auto;
              margin-right: auto;
            "
          />
        </div>
      </div>
      <div class="buttons">
        <button
          class="button is-primary"
          onclick="decodeCode( document.getElementById('qr-string').value.trim() );"
          placeholder="Decode PIX QR-CODE"
        >
          Decode QR
        </button>
        <button
          class="button is-secondary"
          onclick="extractCode( document.getElementById('qr-string').value.trim()  );"
          placeholder="Extract"
        >
          Extract PIX
        </button>
        <button
          class="button is-secondary"
          onclick="showPIXDialog( );"
          placeholder="New Dynamic"
        >
          Create PIX
        </button>
        <button
          class="button is-secondary"
          onclick="fixCRC( document.getElementById('qr-string').value.trim() );"
          placeholder="Recalculate CRC"
        >
          CRC
        </button>
        <button
          id="btn-fetch-dynamic"
          class="button is-secondary"
          onclick="fetchDynamic( document.getElementById('qr-string').value.trim() );"
          disabled
          placeholder="Fetch and unwrap signed payload"
        >
          Fetch URL
        </button>
      </div>
      <div class="columns">
        <div class="column">
          <label for="decoded">Decoded QR</label>
          <textarea
            id="decoded"
            style="
              width: 100%;
              height: 500px;
              font-family: 'Courier New';
              font-size: 16px;
              font-weight: 800;
            "
          >
          </textarea>
        </div>
      </div>
    </section>
    <div class="columns container">
      <div class="column is-one-third">(c) Sean Wykes 2020</div>
      <div class="column is-one-third">https://nascent.com.br</div>
      <div class="column is-one-third">
        https://github.com/NascentSecureTech/pix-qrcode-utils
      </div>
    </div>

    <div id="qr-info-modal" class="modal no-is-active">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <div class="modal-card-icon">
            <span class="icon is-medium">
              <i class="fas fa-2x fa-qrcode" style="color: blue; margin-right: 16px;" aria-hidden="true"></i>
            </span>
          </div>
          <p class="modal-card-title">Create PIX QRCode</p>
          <button class="delete" aria-label="close" onclick="closePIXDialog( false )"></button>
        </header>
        <section class="modal-card-body">
          <div class="tabs is-toggle is-medium is-fullwidth">
            <ul>
            <li class="is-active" onclick="changeTab(0)">
              <a>
                <span class="icon is-small"
                  ><i class="fas fa-money-check-alt" aria-hidden="true"></i
                ></span>
                <span>Static</span>
              </a>
            </li>
            <li onclick="changeTab(1)">
              <a>
                <span class="icon is-small"
                  ><i
                    class="fas fa-file-invoice-dollar"
                    aria-hidden="true"
                  ></i
                ></span>
                <span>Dynamic</span>
              </a>
            </li>
          </ul>
          </div>
          <div class="container">
            <div class="content-tab">
              <div class="field">
                <label class="label">Chave</label>
                <div class="control has-icons-left">
                  <input id="pix-chave" class="input" type="text" placeholder="Chave no DICT">
                  <span class="icon is-small is-left">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Nome</label>
                <div class="control has-icons-left">
                  <input id="pix-nome" class="input" type="text" placeholder="Nome">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">TXID</label>
                <div class="control has-icons-left">
                  <input id="pix-txid" class="input" type="text" placeholder="TXID">
                  <span class="icon is-small is-left">
                    <i class="fas fa-passport"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">InfoAdicional</label>
                <div class="control has-icons-left">
                  <input id="pix-info-add" class="input" type="text" placeholder="Informações Adicionais">
                  <span class="icon is-small is-left">
                    <i class="fas fa-info-circle"></i>
                  </span>
                </div>
              </div>

            </div>
            <div class="content-tab is-hidden">
              <div class="field">
                <label class="label">url</label>
                <div class="control has-icons-left">
                  <input id="pix-url" class="input" type="text" placeholder="URL do Payload (sem https://)">
                  <span class="icon is-small is-left">
                    <i class="fas fa-link"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" onclick="closePIXDialog(true)">Create QR</button>
          <button class="button" onclick="closePIXDialog(false)">Cancel</button>
        </footer>
      </div>
    </div>
  </body>

  <script type="module">
    var tabIndex = 0;

    function closePIXDialog( ok ) {
      const $qrInfoModal = document.getElementById("qr-info-modal");

      let qrInfo = {};

      const defs = {
        merchantCategoryCode: "0000",
        transactionCurrency: 986,
        countryCode: "BR",
        merchantCity: "Porto Alegre",
        merchantName: "PIX"
      }

      switch( tabIndex ) {
        case 0: // static
          qrInfo = {
            type: "static",
            ...defs,
            chave: document.getElementById("pix-chave").value,
            merchantName: document.getElementById("pix-nome").value,
            txid: document.getElementById("pix-txid").value,
            infoAdicional: document.getElementById("pix-info-add").value,
          };
          if ( ok && ( qrInfo.chave.length == 0 ) )
            return;
          break;


        case 1: // dynamic
          qrInfo = {
            type: "dynamic",
            ...defs,
            url: document.getElementById("pix-url").value,
          };
          if ( ok && ( qrInfo.url.length == 0 ) )
            return;
          break;
      }

      if ( ok ) {
        createCode( qrInfo );
      }

      $qrInfoModal.classList.remove("is-active");
    }

    function showPIXDialog( qrInfos ) {
      const $qrInfoModal = document.getElementById("qr-info-modal");

      if ( !qrInfos ) {
        qrInfos = { type: "static" };
      }

      if ( qrInfos.type == "static" ) {
        document.getElementById("pix-chave").value = qrInfos.chave??"";
        document.getElementById("pix-nome").value = qrInfos.merchantName??"";
        document.getElementById("pix-txid").value = qrInfos.txid??"";
        document.getElementById("pix-info-add").value = qrInfos.infoAdicional??"";

        changeTab( 0 );
      }
      else {
        document.getElementById("pix-url").value = qrInfos.url??"";
        changeTab( 1 );
      }

      $qrInfoModal.classList.add("is-active");
    }

    function changeTab(tab) {
      const $qrInfoModal = document.getElementById("qr-info-modal");
      const $tabs = $qrInfoModal.getElementsByClassName("tabs")[0];

      let $tabList = $tabs.getElementsByTagName("li");
      let $tabContentList = $qrInfoModal.getElementsByClassName("content-tab");

      for (let $tab of $tabList) {
        $tab.classList.remove("is-active");
      }
      $tabList[tab].classList.add("is-active");

      for (let $tabContent of $tabContentList) {
        $tabContent.classList.add("is-hidden");
      }
      $tabContentList[tab].classList.remove("is-hidden");

      tabIndex = tab;
    }

    window.changeTab = changeTab;
    window.showPIXDialog = showPIXDialog;
    window.closePIXDialog = closePIXDialog;
  </script>

  <script type="module">
    import {
      decodeCode,
      createCode,
      extractCode,
      fixCRC,
      fetchDynamic,
    } from "/js/pix-qrcode-wrapper.js";

    window.decodeCode = decodeCode;
    window.createCode = createCode;
    window.extractCode = extractCode;
    window.fixCRC = fixCRC;
    window.fetchDynamic = fetchDynamic;
  </script>
  <script nomodule>
    alert(
      "This browser DOES NOT support modern javascript modules\nTry chrome or firefox"
    );
  </script>

  <script>
    document.addEventListener(
      "DOMContentLoaded",
      () => {
        decodeCode(document.getElementById("qr-string").value.trim());
      },
      false
    );
  </script>
</html>
