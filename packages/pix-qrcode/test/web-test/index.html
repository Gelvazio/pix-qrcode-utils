<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PIX QRCode Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" integrity="sha512-pUhApVQtLbnpLtJn6DuzDD5o2xtmLJnJ7oBoMsBnzOkVkpqofGLGPaBJ6ayD2zQe3lCgCibhJBi4cj5wAxwVKA==" crossorigin="anonymous"></script>

    <!--script type="module" src="https://nascentsecuretech.github.io/emv-merchant-qrcode/dist/emv-merchant-qrcode.bundle.js"></script-->
  </head>
  <body>
    <section class="section container">
      <div class="columns" style="border:1px solid blue">
        <div class="column is-9">
          <label for="qr-string">QRCode</label>
          <textarea id="qr-string" spellcheck="false"
            style="width: 100%; height: 126px; word-break: break-all; font-family: 'Courier New'; font-size: 16px; font-weight: 800;"
	    placeholder="Paste a QR-CODE string here ... "
            oninput="decodeCode( this.value.trim() );"></textarea>
        </div>
        <div class="column is-3 has-text-centered">
          <img id="qr-bitmap" alt="QR-CODE" style="border: 1px solid; height: 200px; min-height: 200px; min-width: 200px; margin-left: auto; margin-right: auto;"></img>
        </div>
      </div>
        <div class="buttons">
          <button class="button is-primary" onclick="decodeCode( document.getElementById('qr-string').value.trim() );" placeholder="Decode PIX QR-CODE">Decode</button>
          <button class="button is-secondary" onclick="fixCRC( document.getElementById('qr-string').value.trim() );" placeholder="Recalculate CRC">CRC</button>
          <button id="btn-fetch-dynamic" class="button is-secondary" onclick="fetchDynamic( document.getElementById('qr-string').value.trim() );" disabled placeholder="Fetch and unwrap signed payload">Fetch URL</button>
        </div>
        <div class="columns">
          <div class="column">


        <label for="decoded">Decoded QR</label>
        <textarea id="decoded"
          style="width: 100%; height: 500px; font-family: 'Courier New'; font-size: 16px; font-weight: 800">
        </textarea>
      </div>
      </div>
    </section>
  </body>
  <script type="module">
    import { PIXQRCode, PIXQRErrorCode, PIXQRCodeError, GUI_PIX } from "/js/pix-qrcode.bundle.js";
    import { PIXPayloadRetriever } from "/js/pix-qrcode.bundle.js";

    function handleQRError( E ) {
      let result = "ERROR";

      if ( E instanceof PIXQRCodeError ) {
        result = PIXQRErrorCode[ E.errorCode ] + " - " + E.message;
      }
      else if ( E instanceof Error ) {
        result = "ERROR - " + E.message;
      }

      return result;
    }

    function showResult( success, error ) {
      let el = document.getElementById('decoded');

      el.classList.remove("has-background-danger");
      el.classList.remove('has-text-secondary');
      el.classList.remove( 'is-hidden' );

      if ( error && error.length > 0 ) {
        el.value = error;
        el.classList.add("has-background-danger");
        el.classList.add('has-text-secondary');
      }
      else if ( success && success.length > 0 ) {
        el.value = success;
      }
      else {
        el.classList.add( 'is-hidden' );
      }
    }

    function fixCRC( value ) {
      let $qr = document.getElementById('qr-string');

      try {
        let qr = PIXQRCode.parseCode( value );

        value = qr.emvQRCode.buildQRString();

        $qr.value = value;

	      decodeCode( value );
      }
      catch( E ) {
        showResult( null, handleQRError( E ) );
      }
    }

    let $qrImage;

    async function decodeCode( value ) {
      let qr;

      if ( value.length ) {
        try {
          qr = PIXQRCode.parseCode( value );

          await qr.validateCode()

          //showResult( JSON.stringify( qr.toJSON(), null, 2 ) );
          showResult( qr.emvQRCode.dumpCode() );

      	  let emv = qr.emvQRCode;

      	  let $fetch = document.getElementById('btn-fetch-dynamic');

      	  $fetch.disabled = !( qr.isPIX('dynamic' ) );

          $qrImage = document.getElementById('qr-bitmap');

      	  new QRious({
            element: $qrImage,
            value: value,
      	    size: 200
          });
        }
        catch( E ) {
          showResult( null, handleQRError( E ) );
      	  if ( $qrImage ) $qrImage.src = '#';
        }
      }
      else {
        showResult();
      	if ( $qrImage ) $qrImage.src = '#';
      }
    }

    function fetchDynamic( value ) {
      let qr = PIXQRCode.parseCode( value );

      console.log( qr );
      qr.validateCode();

      let tmpl = qr.emvQRCode.findIdentifiedTemplate( GUI_PIX, 26, 51 )[ 0 ];

      let url = tmpl.getElement(25).content;
      console.log( url );

      let payload = new PIXPayloadRetriever().fetchPayload( url );

      payload.then( results => {
      	let json = {
      	   "$hdr": results.header,
      	   ...results.payload
        };

        showResult( JSON.stringify( json, null, 2 ) );
      } )
      .catch( (e) => {
        console.log( "Fetch failed: " + e.message );
      } );

    }

    window.decodeCode = decodeCode;
    window.fixCRC = fixCRC;
    window.fetchDynamic = fetchDynamic;

  </script>
  <script nomodule>
    alert( 'This browser DOES NOT support modern javascript modules\nTry chrome or firefox');
  </script>

  <script>
	  document.addEventListener('DOMContentLoaded', ()=> { decodeCode( document.getElementById('qr-string').value.trim() ) }, false);
  </script>
</html>
